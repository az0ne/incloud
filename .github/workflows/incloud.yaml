name: incloud

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Setup Dependencies
        run: sudo apt-get install libpcap-dev git python3-pip
           
        

      - name: Cache Go
        id: cache-go
        uses: actions/cache@v2
        with:
          path: /home/runner/go
          key: ${{ runner.os }}-go

      - name: Setting up ProjectDiscovery tools
        env:
          GO111MODULE: on
        run: |
          go get -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder
          go get -v github.com/projectdiscovery/dnsx/cmd/dnsx
          go get -v github.com/projectdiscovery/naabu/v2/cmd/naabu
          go get -v github.com/projectdiscovery/httpx/cmd/httpx
          go get -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei
          go get -v github.com/projectdiscovery/mapcidr/cmd/mapcidr
        shell: bash


      - name: Running naabu to check top all ports
        run: |
          mapcidr -l input/target.txt -silent > input/cidr.txt
          naabu -iL input/cidr.txt  -rate 10000 -top-ports 1000 | tee output/active_ports.txt
        shell: bash


      - name: Running httpx for HTTP webservers probbing
        run: |
          httpx -l output/active_ports.txt -title
          httpx -l output/active_ports.txt | tee output/active_urls.txt
        shell: bash
        
      - name: Running dirsearch 
        run: |
          pip3 install dirsearch
          for i in $(cat output/active_urls.txt); do dirsearch -e php,jsp,asp -i 200 -t 50 --exclude-sizes=120B --full-url -q -u $i >> output/dir_urls.txt  ;done
          
        shell: bash
#          cp input/dirble dirscan
#          chmod +x dirscan
#          for i in $(cat output/active_urls.txt); do ./dirscan -w input/robots.txt --url $i | grep "CODE:200" | tee output/dir_urls.txt;done

      - name: Sorting the output results
        run: |
          find output -type f -exec sort {} -o {} \;
        shell: bash

      - name: Create local changes
        run: |
          git add output/active_ports.txt
          git add output/active_urls.txt
          git add output/dir_urls.txt
      - name: Commit results to Github
        run: |
          git config --local user.email "1060708998@qq.com"
          git config --global user.name "az0ne"
          git commit -m "InCloud Report" -a --allow-empty
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
